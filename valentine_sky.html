<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Небесный мир для тебя ✨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            cursor: crosshair;
        }

        /* Основной контейнер */
        #sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #0a0e27 0%, 
                #1a1438 30%, 
                #2d1b3d 60%, 
                #3d2645 100%);
            overflow: hidden;
        }

        /* Canvas для звёзд и эффектов */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Пульсирующий центральный свет */
        #centerLight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 182, 193, 0.8) 0%, 
                rgba(255, 218, 224, 0.5) 30%, 
                rgba(186, 147, 216, 0.3) 60%, 
                transparent 100%);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        #centerLight:hover {
            transform: translate(-50%, -50%) scale(1.1);
            filter: blur(25px);
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
        }

        /* Усиленная пульсация при клике */
        .pulse-burst {
            animation: pulseBurst 1s ease-out !important;
        }

        @keyframes pulseBurst {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        /* Контейнер для текста */
        #textContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 600px;
            pointer-events: none;
        }

        /* Стили для фраз */
        .phrase {
            font-size: 28px;
            color: #ffe4e9;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8),
                         0 0 40px rgba(186, 147, 216, 0.5);
            opacity: 0;
            margin: 30px 0;
            line-height: 1.6;
            font-style: italic;
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Финальное сообщение */
        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }

        #finalMessage.show {
            animation: finalAppear 2s ease-out forwards;
        }

        @keyframes finalAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #finalMessage h1 {
            font-size: 42px;
            color: #ffe4e9;
            text-shadow: 0 0 30px rgba(255, 182, 193, 1),
                         0 0 60px rgba(186, 147, 216, 0.8);
            margin-bottom: 20px;
        }

        #finalMessage p {
            font-size: 24px;
            color: #ffc8d3;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
            line-height: 1.8;
            font-style: italic;
        }

        /* Подсказка для пользователя */
        #hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 228, 233, 0.6);
            font-size: 16px;
            text-align: center;
            animation: hintPulse 2s ease-in-out infinite;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .hide {
            opacity: 0 !important;
            transition: opacity 1s ease;
        }

        /* Финальное расширение света */
        .expand-light {
            animation: expandLight 3s ease-out forwards !important;
        }

        @keyframes expandLight {
            0% {
                width: 150px;
                height: 150px;
            }
            100% {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sky">
        <!-- Canvas для интерактивных элементов -->
        <canvas id="canvas"></canvas>
        
        <!-- Центральный пульсирующий свет -->
        <div id="centerLight"></div>
        
        <!-- Контейнер для текстовых фраз -->
        <div id="textContainer"></div>
        
        <!-- Финальное сообщение -->
        <div id="finalMessage">
            <h1>С 14 февраля ❤️</h1>
            <p>Этот небесный мир создан только для тебя</p>
        </div>
        
        <!-- Подсказка -->
        <div id="hint">Кликни на свет в центре ✨</div>
    </div>

    <script>
        // ============================================
        // НАСТРОЙКИ (можно легко изменить)
        // ============================================
        
        // Романтические фразы (можно менять на свои)
        const phrases = [
            "Ты делаешь мой мир ярче",
            "Когда думаю о тебе, всё вокруг светлеет",
            "Ты — моя самая тихая радость",
            "Я хочу, чтобы у тебя всегда было тепло",
            "С тобой каждый момент особенный"
        ];
        
        // Параметры звёзд
        const STAR_COUNT = 200; // Количество звёзд
        const PARTICLE_COUNT = 50; // Количество мерцающих частиц
        
        // ============================================
        // ИНИЦИАЛИЗАЦИЯ
        // ============================================
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const centerLight = document.getElementById('centerLight');
        const textContainer = document.getElementById('textContainer');
        const finalMessage = document.getElementById('finalMessage');
        const hint = document.getElementById('hint');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let currentPhraseIndex = 0;
        let isShowingPhrase = false;
        
        // Установка размеров canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ============================================
        // ЗВЁЗДЫ
        // ============================================
        
        class Star {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                // Мерцание
                this.opacity = 0.3 + Math.sin(Date.now() * this.twinkleSpeed + this.twinkleOffset) * 0.4;
                
                // Реакция на курсор
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= dx * force * 0.01;
                    this.y -= dy * force * 0.01;
                }
                
                // Медленное падение
                this.y += this.speedY;
                
                // Перезапуск звезды
                if (this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(255, 182, 193, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // ============================================
        // МЕРЦАЮЩИЕ ЧАСТИЦЫ
        // ============================================
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                
                // Реакция на курсор
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    this.x += dx * force * 0.02;
                    this.y += dy * force * 0.02;
                }
                
                // Затухание
                this.opacity = (this.life / this.maxLife) * 0.6;
                
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(186, 147, 216, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `rgba(186, 147, 216, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Создание массивов объектов
        const stars = Array.from({ length: STAR_COUNT }, () => new Star());
        const particles = Array.from({ length: PARTICLE_COUNT }, () => new Particle());
        
        // ============================================
        // АНИМАЦИЯ
        // ============================================
        
        function animate() {
            // Очистка с прозрачностью для эффекта следа
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Обновление и отрисовка звёзд
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновление и отрисовка частиц
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // ============================================
        // ВЗАИМОДЕЙСТВИЕ С МЫШЬЮ
        // ============================================
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // ============================================
        // ПОКАЗ ФРАЗ ПРИ КЛИКЕ
        // ============================================
        
        centerLight.addEventListener('click', () => {
            if (isShowingPhrase) return;
            
            // Скрыть подсказку после первого клика
            if (currentPhraseIndex === 0) {
                hint.classList.add('hide');
            }
            
            // Эффект усиленной пульсации
            centerLight.classList.add('pulse-burst');
            setTimeout(() => {
                centerLight.classList.remove('pulse-burst');
            }, 1000);
            
            // Показать фразу
            if (currentPhraseIndex < phrases.length) {
                isShowingPhrase = true;
                
                const phraseDiv = document.createElement('div');
                phraseDiv.className = 'phrase';
                phraseDiv.textContent = phrases[currentPhraseIndex];
                textContainer.appendChild(phraseDiv);
                
                // Удалить фразу после анимации
                setTimeout(() => {
                    phraseDiv.remove();
                    isShowingPhrase = false;
                }, 4000);
                
                currentPhraseIndex++;
            } else {
                // Все фразы показаны - финал
                showFinal();
            }
        });
        
        // ============================================
        // ФИНАЛЬНАЯ СЦЕНА
        // ============================================
        
        function showFinal() {
            // Расширение света
            centerLight.classList.add('expand-light');
            centerLight.style.pointerEvents = 'none';
            
            // Показать финальное сообщение
            setTimeout(() => {
                finalMessage.classList.add('show');
            }, 1500);
            
            // Замедлить анимации звёзд
            setTimeout(() => {
                stars.forEach(star => {
                    star.speedY *= 0.3;
                    star.twinkleSpeed *= 0.5;
                });
                particles.forEach(particle => {
                    particle.speedX *= 0.3;
                    particle.speedY *= 0.3;
                });
            }, 2000);
        }
        
        // ============================================
        // АДАПТИВНОСТЬ
        // ============================================
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            stars.forEach(star => {
                if (star.x > canvas.width) star.x = canvas.width;
                if (star.y > canvas.height) star.y = canvas.height;
            });
        });
    </script>
</body>
</html>
