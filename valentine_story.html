<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Лизочки • 14 февраля</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,300;0,400;0,500;1,300;1,400&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #1a1614;
            --bg-overlay: rgba(26, 22, 20, 0.92);
            --text-primary: #e8e0d5;
            --text-secondary: #b8a894;
            --text-faded: #7a6f62;
            --accent-warm: #d4a574;
            --accent-soft: #8b7355;
            --button-bg: rgba(212, 165, 116, 0.12);
            --button-hover: rgba(212, 165, 116, 0.22);
            --divider: rgba(184, 168, 148, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, #1a1614 0%, #231d1a 50%, #1a1614 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Literata', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.85;
            font-weight: 300;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 115, 85, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .scene {
            opacity: 0;
            animation: fadeIn 2.2s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scene.fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-15px);
            }
        }
        
        h1 {
            font-family: 'EB Garamond', 'Georgia', serif;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 50px;
            color: var(--accent-warm);
            text-align: center;
            line-height: 1.4;
        }
        
        .text-block {
            margin-bottom: 32px;
            color: var(--text-primary);
        }
        
        .text-block.short {
            margin-bottom: 20px;
        }
        
        .text-block.spaced {
            margin-bottom: 45px;
        }
        
        .text-block.indent {
            padding-left: 40px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 38px;
        }
        
        .text-block em {
            font-style: italic;
            color: var(--accent-soft);
        }
        
        .pause {
            height: 30px;
        }
        
        .pause-long {
            height: 50px;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: var(--divider);
            margin: 50px auto;
            opacity: 0.6;
        }
        
        .choices {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .choice-btn {
            background: var(--button-bg);
            border: 1px solid rgba(212, 165, 116, 0.2);
            color: var(--text-primary);
            padding: 18px 28px;
            font-family: 'Literata', 'Georgia', serif;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.4s ease;
            text-align: left;
            letter-spacing: 0.3px;
            line-height: 1.6;
        }
        
        .choice-btn:hover {
            background: var(--button-hover);
            border-color: rgba(212, 165, 116, 0.4);
            transform: translateX(4px);
        }
        
        .single-choice {
            margin-top: 60px;
            text-align: center;
        }
        
        .single-choice .choice-btn {
            display: inline-block;
            text-align: center;
            padding: 16px 40px;
        }
        
        .signature {
            margin-top: 70px;
            text-align: right;
            color: var(--text-faded);
            font-size: 15px;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        
        .detail {
            color: var(--accent-soft);
            font-weight: 400;
        }
        
        .whisper {
            color: var(--text-secondary);
            font-size: 17px;
            line-height: 1.75;
        }
        
        .center {
            text-align: center;
        }
        
        .final-message {
            margin-top: 50px;
            padding: 35px;
            background: rgba(212, 165, 116, 0.06);
            border: 1px solid rgba(212, 165, 116, 0.15);
            border-radius: 4px;
            text-align: center;
        }
        
        .final-message h2 {
            font-family: 'EB Garamond', 'Georgia', serif;
            font-size: 24px;
            font-weight: 400;
            color: var(--accent-warm);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .restart-btn {
            margin-top: 40px;
            background: transparent;
            border: 1px solid var(--divider);
            color: var(--text-faded);
            padding: 12px 30px;
            font-family: 'Literata', 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .restart-btn:hover {
            border-color: var(--accent-soft);
            color: var(--text-secondary);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }
            
            body {
                font-size: 17px;
                line-height: 1.75;
            }
            
            h1 {
                font-size: 26px;
                margin-bottom: 40px;
            }
            
            .text-block.indent {
                padding-left: 20px;
            }
            
            .choice-btn {
                font-size: 15px;
                padding: 16px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        const scenes = {
            start: {
                title: "Для Лизочки",
                content: [
                    { type: 'text', text: 'Я часто думаю о том дне, когда я приеду к тебе на вокзал.' },
                    { type: 'pause' },
                    { type: 'text', text: '14 февраля.' },
                    { type: 'text', text: 'Холодный воздух, незнакомые перроны, звук поездов вдалеке.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я не знаю, как это будет - по-настоящему. Но я уже много раз проживал этот момент внутри. Как я выхожу из поезда, как мы видим друг друга издалека.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Как время останавливается на несколько секунд.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Это история о том, что я чувствую, когда думаю о тебе. О том, что уже происходит - тихо, медленно, внутри.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Это не просто фантазия. Это воспоминание из будущего.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я хочу рассказать тебе, как это будет.' }
                ],
                choices: [
                    { text: 'Читать дальше', next: 'meeting' }
                ]
            },

            meeting: {
                title: null,
                content: [
                    { type: 'text', text: 'Вокзал пахнет снегом и металлом.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я выхожу из поезда, сумка через плечо. Оглядываюсь - всё незнакомо. Я никогда не был здесь раньше.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Люди спешат мимо, кто-то обнимается, кто-то уходит к выходу. Я ищу глазами.' },
                    { type: 'pause' },
                    { type: 'text', text: 'И потом - вижу тебя.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Ты стоишь на платформе, в своём пальто, смотришь на выходящих людей. Ищешь меня глазами.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я поднимаю руку. Ты замечаешь, останавливаешь взгляд. Улыбаешься - чуть заметно, как всегда.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я делаю несколько шагов навстречу. Ты тоже. Мы останавливаемся в полуметре друг от друга.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я говорю: "Привет, Лизочка."' },
                    { type: 'pause' },
                    { type: 'text', text: 'Ты отвечаешь тихо: "Привет."' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'И мы стоим так несколько мгновений, не зная, обниматься ли. Смотрим друг на друга. Слегка смущаясь. Но тепло.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Потом я осторожно обнимаю тебя. Не крепко, не долго. Просто - чтобы почувствовать, что ты рядом. Настоящая.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Ты пахнешь холодом, тканью пальто, и ещё чем-то своим - тем, что я не смогу описать, но узнаю всегда.' }
                ],
                choices: [
                    { text: 'Продолжить', next: 'first_branch' }

            },

            first_branch: {
                title: null,
                content: [
                    { type: 'text', text: 'Мы выходим с вокзала. На улице уже темнеет, хотя день ещё не кончился. Фонари зажигаются один за другим.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я спрашиваю, не замёрзла ли ты. Ты качаешь головой, но я вижу, что руки ты спрятала в карманы.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Мы идём медленно. Город незнакомый для меня. Ты показываешь мне улицы, дома, перекрёстки.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Вот здесь раньше был магазин игрушек, - говоришь ты. - А вот здесь я гуляла с друзьями."' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я слушаю внимательно. Киваю. Улыбаюсь.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я думаю о том, что сейчас я вижу часть тебя, которую не знал раньше. Твой дом. Твои улицы. Место, откуда ты пришла.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Мне хочется рассказать тебе что-то важное. Но я не знаю, что именно. Или знаю, но боюсь сказать слишком громко.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Есть что-то особенное в том, как ты рядом.' }
                ],
                choices: [
                    { text: 'Поговорить о руках', next: 'hands_memory' },
                    { text: 'Поговорить о голосе и тишине', next: 'voice_memory' },
                    { text: 'Просто идти дальше молча', next: 'walk_silence' },
                    { text: 'Спросить про её мечты', next: 'dreams_talk' },
                    { text: 'Рассказать, что я чувствую', next: 'feelings_talk' }
                ]
            },

            hands_memory: {
                title: null,
                content: [
                    { type: 'text', text: 'Мы идём по тротуару, и я краем глаза вижу твои руки.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Они спрятаны в карманах, но иногда ты достаёшь одну, чтобы поправить волосы или показать на что-то.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я думаю о том, каково это - держать твою руку.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Не сейчас, может быть. Но когда-нибудь. Когда это будет естественно. Когда ты сама протянешь её мне.' },
                    { type: 'pause-long' },
                    { type: 'indent', text: 'Я представляю, как твои пальцы переплетаются с моими. Как мы идём вот так, молча, и это не неловко. Это просто - быть рядом.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Руки говорят то, что слова не умеют. Они говорят "я здесь", "я с тобой", "не уходи".' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Мы останавливаемся на углу. Ты смотришь на старое здание, спрашиваешь, что это было раньше.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я отвечаю. Мы продолжаем идти.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я хочу сказать тебе, что мне нравится, как ты держишь чашку с чаем. Как ты обнимаешь свою подушку, когда устала. Как ты прикасаешься к Персику - осторожно, нежно.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Но вместо этого я говорю:' },
                    { type: 'pause' },
                    { type: 'text', text: '"Холодно?"' },
                    { type: 'pause' },
                    { type: 'text', text: 'Ты качаешь головой.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Нет. Нормально."' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Мы продолжаем идти. Моя рука висит вдоль тела. Твоя - в кармане.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я улыбаюсь про себя. Это нормально. Так и должно быть.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Всему своё время.' }
                ],
                choices: [
                    { text: 'Дойти до дома', next: 'arriving_home' }
                ]
            },

            voice_memory: {
                title: null,
                content: [
                    { type: 'text', text: 'Мы идём, и ты рассказываешь мне о дороге. О том, как ехала в поезде, смотрела в окно, пила чай из термоса.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я слушаю твой голос.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Он тихий. Немного хриплый от холода. Спокойный.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я много раз слышал его в сообщениях, в звонках. Но сейчас - по-другому. Сейчас он рядом. Он не идёт через микрофон, через динамик, через расстояние.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Он здесь.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я смотрю на тебя, когда ты говоришь. На то, как двигаются твои губы. Как ты делаешь паузы, думаешь, подбираешь слова.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Мне нравится, как ты говоришь. Не быстро, не громко. Ты не спешишь. Ты произносишь каждое слово так, будто оно важно.' },
                    { type: 'pause-long' },
                    { type: 'indent', text: 'Иногда между нами возникает тишина.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Мы просто идём. Слышим шаги друг друга. Звук ветра. Шум редких машин.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Эта тишина не неловкая. Она - часть нас. Она говорит, что нам не нужно заполнять каждую секунду словами.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я думаю о том, как мы переписываемся по вечерам. Как иногда я просто пишу "я здесь", и ты отвечаешь "я тоже".' },
                    { type: 'pause' },
                    { type: 'text', text: 'Это как быть рядом молча. Но на расстоянии.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Сейчас мы рядом. И тишина между нами тёплая.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Я говорю:' },
                    { type: 'pause' },
                    { type: 'text', text: '"Знаешь, мне всегда нравилось, как ты говоришь."' },
                    { type: 'pause' },
                    { type: 'text', text: 'Ты удивлённо смотришь на меня.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Серьёзно?"' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я киваю.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Да. У тебя... спокойный голос. Как будто ты всегда знаешь, что сказать. Даже когда не знаешь."' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Ты улыбаешься. Не говоришь ничего. Просто идёшь рядом.' },
                    { type: 'pause' },
                    { type: 'text', text: 'И я чувствую, что сказал правильно.' }
                ],
                choices: [
                    { text: 'Дойти до дома', next: 'arriving_home' }
                ]
            },

            walk_silence: {
                title: null,
                content: [
                    { type: 'text', text: 'Мы идём молча.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Не потому, что нечего сказать. А потому, что иногда просто хорошо - идти рядом.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Слышать шаги друг друга. Дышать одним воздухом. Смотреть на одни и те же фонари, дома, снег на обочинах.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я чувствую твоё присутствие рядом. Ты - не просто образ, не просто мысли в телефоне. Ты здесь, в нескольких сантиметрах от меня.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я вижу, как ты дышишь. Как пар выходит изо рта на холодном воздухе.' },
                    { type: 'pause-long' },
                    { type: 'indent', text: 'Иногда близость не требует слов.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Мы проходим мимо старой школы. Мимо парка, где деревья стоят голые и тёмные.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Ты оглядываешься, смотришь на всё с любопытством. Я вижу это по твоим глазам.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я думаю: "Вот она. Вот Лиза. Она рядом. По-настоящему."' },
                    { type: 'pause' },
                    { type: 'text', text: 'Это странное чувство. Такое знакомое - и такое новое одновременно.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Мы доходим до перекрёстка. Я показываю рукой направление.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Сюда."' },
                    { type: 'pause' },
                    { type: 'text', text: 'Ты киваешь. Мы поворачиваем.' },
                    { type: 'divider' },
                    { type: 'text', text: 'Молчание остаётся с нами. Мягкое, тёплое.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Как одеяло, которым мы укрываемся вместе.' }
                ],
                choices: [
                    { text: 'Дойти до дома', next: 'arriving_home' }
                ]
            },

            dreams_talk: {
                title: null,
                content: [
                    { type: 'text', text: 'Мы останавливаемся на мосту.' },
                    { type: 'pause' },
                    { type: 'text', text: 'Внизу - замёрзшая речка. Вокруг - тишина.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Я спрашиваю:' },
                    { type: 'pause' },
                    { type: 'text', text: '"Лиз, а о чём ты мечтаешь?"' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Ты смотришь на меня удивлённо.' },
                    { type: 'pause' },
                    { type: 'text', text: '"О чём мечтаю?"' },
                    { type: 'pause' },
                    { type: 'text', text: 'Я киваю.' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Ты задумываешься. Смотришь на лёд внизу.' },
                    { type: 'pause' },
                    { type: 'text', text: '"Я мечтаю... о простых вещах. О доме, где тепло. О семье. О том, чтобы просыпаться и знать - всё хорошо."' },
                    { type: 'pause-long' },
                    { type: 'text', text: 'Пауза.' },
                    { type: 'pause' },

                app.innerHTML = '';

                if (scene.title) {
                    const title = document.createElement('h1');
                    title.innerHTML = scene.title;
                    sceneDiv.appendChild(title);
                }
                
                scene.content.forEach(item => {
                    if (item.type === 'text') {
                        const p = document.createElement('p');
                        p.className = 'text-block';
                        if (item.class) p.classList.add(item.class);
                        p.innerHTML = item.text;
                        sceneDiv.appendChild(p);
                    } else if (item.type === 'pause') {
                        const pause = document.createElement('div');
                        pause.className = 'pause';
                        sceneDiv.appendChild(pause);
                    } else if (item.type === 'pause-long') {
                        const pause = document.createElement('div');
                        pause.className = 'pause-long';
                        sceneDiv.appendChild(pause);
                    } else if (item.type === 'divider') {
                        const divider = document.createElement('div');
                        divider.className = 'divider';
                        sceneDiv.appendChild(divider);
                    } else if (item.type === 'indent') {
                        const p = document.createElement('p');
                        p.className = 'text-block indent';
                        p.innerHTML = item.text;
                        sceneDiv.appendChild(p);
                    }
                });
                
                if (scene.choices) {
                    if (scene.choices.length === 1) {
                        const singleChoice = document.createElement('div');
                        singleChoice.className = 'single-choice';
                        const btn = document.createElement('button');
                        btn.className = 'choice-btn';
                        btn.textContent = scene.choices[0].text;
                        btn.onclick = () => {
                            history.push(currentScene);
                            currentScene = scene.choices[0].next;
                            renderScene(currentScene);
                        };
                        singleChoice.appendChild(btn);
                        sceneDiv.appendChild(singleChoice);
                    } else {
                        const choicesDiv = document.createElement('div');
                        choicesDiv.className = 'choices';
                        
                        scene.choices.forEach(choice => {
                            const btn = document.createElement('button');
                            btn.className = 'choice-btn';
                            btn.textContent = choice.text;
                            btn.onclick = () => {
                                history.push(currentScene);
                                currentScene = choice.next;
                                renderScene(currentScene);
                            };
                            choicesDiv.appendChild(btn);
                        });
                        
                        sceneDiv.appendChild(choicesDiv);
                    }
                }
                
                if (scene.finalMessage) {
                    const finalDiv = document.createElement('div');
                    finalDiv.className = 'final-message';
                    
                    const title = document.createElement('h2');
                    title.textContent = scene.finalMessage.title;

                    const text = document.createElement('p');

                        history = [];
                        currentScene = 'start';

                    };
                    finalDiv.appendChild(restartBtn);
                    
                    sceneDiv.appendChild(finalDiv);
                }
                
                app.appendChild(sceneDiv);
                app.classList.remove('fade-out');
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1500);
