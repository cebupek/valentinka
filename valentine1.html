<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .heart-card {
            position: relative;
            width: 750px;
            height: 750px;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        .heart-card.flip {
            animation: flipCard 0.7s;
        }

        @keyframes flipCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .heart-side {
            position: absolute;
            width: 750px;
            height: 750px;
            backface-visibility: hidden;
        }

        .heart {
            width: 750px;
            height: 675px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 35px;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 375px;
            height: 600px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8db3 100%);
            border-radius: 375px 375px 0 0;
            box-shadow: 0 30px 80px rgba(255, 0, 100, 0.5);
        }

        .heart:before {
            left: 375px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px 90px;
            max-width: 550px;
        }

        .message {
            font-size: 2.4em;
            color: white;
            line-height: 1.4;
            font-weight: 300;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
        }

        .controls {
            margin-top: 80px;
            display: flex;
            gap: 40px;
            z-index: 100;
            position: relative;
        }

        button {
            background: white;
            border: 5px solid #ff6b9d;
            color: #ff6b9d;
            padding: 18px 45px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
            font-weight: 700;
            font-family: 'Georgia', serif;
        }

        button:hover:not(:disabled) {
            background: #ff6b9d;
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .sparkle {
            position: fixed;
            font-size: 35px;
            opacity: 0.6;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        .sparkle:nth-child(1) { top: 8%; left: 8%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 12%; right: 12%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 18%; left: 12%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 12%; right: 8%; animation-delay: 0.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; }
        .sparkle:nth-child(6) { top: 50%; right: 5%; animation-delay: 2.5s; }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.4) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">üíï</div>
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">üíï</div>
    <div class="sparkle">üíù</div>
    <div class="sparkle">üíñ</div>

    <div class="container">
        <div class="heart-card" id="heartCard">
            <div class="heart-side">
                <div class="heart">
                    <div class="message-container">
                        <div class="message" id="message"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn">‚Üê –ù–∞–∑–∞–¥</button>
            <button id="nextBtn">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
        </div>
    </div>

    <script>
        const messages = [
            "–° –î–Ω—ë–º\n–°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!",
            "–¢—ã - –º–æ—ë —Å—á–∞—Å—Ç—å–µ,\n–¢—ã - –º–æ—è —Ä–∞–¥–æ—Å—Ç—å,\n–¢—ã - –º–æ—ë —Å–æ–ª–Ω—Ü–µ\n–í –ª—é–±—É—é –Ω–µ–ø–æ–≥–æ–¥—å!",
            "–° —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é\n—Å–µ–±—è –∂–∏–≤—ã–º",
            "–Ø —Ç–∞–∫ —Å–∏–ª—å–Ω–æ\n—Ç–µ–±—è –ª—é–±–ª—é!",
            "–¢—ã - —Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π\n—á–µ–ª–æ–≤–µ–∫ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏",
            "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã\n—Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π",
            "–ö–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç —Å —Ç–æ–±–æ–π\n–±–µ—Å—Ü–µ–Ω–µ–Ω",
            "–¢—ã –Ω–∞–ø–æ–ª–Ω—è–µ—à—å\n–º–æ—é –∂–∏–∑–Ω—å —Å–º—ã—Å–ª–æ–º",
            "–° —Ç–æ–±–æ–π —è –≥–æ—Ç–æ–≤\n–Ω–∞ –≤—Å—ë",
            "–ú–æ—è –ª—é–±–æ–≤—å –∫ —Ç–µ–±–µ\n—Ä–∞—Å—Ç—ë—Ç —Å –∫–∞–∂–¥—ã–º –¥–Ω—ë–º",
            "–¢—ã - –º–æ–π —Å–∞–º—ã–π\n–¥–æ—Ä–æ–≥–æ–π —á–µ–ª–æ–≤–µ–∫",
            "–¢—ã - –º–µ—á—Ç–∞ –≤—Å–µ–π\n–º–æ–µ–π –∂–∏–∑–Ω–∏",
            "–ë–µ–∑ —Ç–µ–±—è –º–∏—Ä\n—Ç–µ—Ä—è–µ—Ç –∫—Ä–∞—Å–∫–∏",
            "–¢—ã - –º–æ—ë\n–≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞\n—Å–æ–≥—Ä–µ–≤–∞–µ—Ç –º–æ—ë —Å–µ—Ä–¥—Ü–µ",
            "–Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ\n–∑–∞ –≤—Å—Ç—Ä–µ—á—É —Å —Ç–æ–±–æ–π",
            "–¢—ã - —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ,\n—á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π",
            "–õ—é–±–ª—é —Ç–µ–±—è\n–≤—Å–µ–º —Å–µ—Ä–¥—Ü–µ–º! ‚ô•"
        ];

        let currentIndex = 0;
        let isFlipping = false;
        
        const heartCard = document.getElementById('heartCard');
        const messageEl = document.getElementById('message');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function showMessage(index) {
            messageEl.textContent = messages[index];
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0 || isFlipping;
            nextBtn.disabled = currentIndex === messages.length - 1 || isFlipping;
        }

        nextBtn.addEventListener('click', function() {
            if (currentIndex < messages.length - 1 && !isFlipping) {
                isFlipping = true;
                updateButtons();
                
                heartCard.classList.add('flip');
                
                setTimeout(() => {
                    currentIndex++;
                    messageEl.textContent = messages[currentIndex];
                }, 350);
                
                setTimeout(() => {
                    heartCard.classList.remove('flip');
                    isFlipping = false;
                    updateButtons();
                }, 700);
            }
        });

        prevBtn.addEventListener('click', function() {
            if (currentIndex > 0 && !isFlipping) {
                isFlipping = true;
                updateButtons();
                
                heartCard.classList.add('flip');
                
                setTimeout(() => {
                    currentIndex--;
                    messageEl.textContent = messages[currentIndex];
                }, 350);
                
                setTimeout(() => {
                    heartCard.classList.remove('flip');
                    isFlipping = false;
                    updateButtons();
                }, 700);
            }
        });

        showMessage(0);
    </script>
</body>
</html>
